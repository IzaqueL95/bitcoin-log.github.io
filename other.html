<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
         div{
             background-color: rgb(21, 74, 121);

         }

         .numero{
            font-family: 'Ubuntu', sans-serif;
             margin-right: 15px;
             font-size: 1.5vw;
             color: wheat;
         }

         td{
             font-family: 'Ubuntu', sans-serif;
             font-size: 1.1vw;
         }
     </style>
    <div class="contagem">
        <table>
            <tr>
                <td>
                    <div class="numero" id="dia"></div>
                </td>
            </td>
            <td>
                <div class="numero" id="hora"></div>
            </td>
            <td>
                <div class="numero" id="minuto"></div>
            </td>
            <td>
                <!-- <p>:</p> -->
                <div class="numero" id="segundo">

                </div>
            </td>
        </tr>
        <tr><td>Dias</td><td>horas</td><td>min</td><td>seg</td></tr>
        </div>


    <script>

        var target_date = new Date("january 15, 2145").getTime();
        
        var dias, horas, minutos, segundos;
        
        var regressiva = document.getElementById("regressiva");
        setInterval(function () {
            var current_date = new Date().getTime();
            var segundos_f = (target_date - current_date) / 1000;
        dias = parseInt(segundos_f / 86400);
            segundos_f = segundos_f % 86400;
            
            horas = parseInt(segundos_f / 3600);
            segundos_f = segundos_f % 3600;
            
            minutos = parseInt(segundos_f / 60);
            segundos = parseInt(segundos_f % 60);
            document.getElementById('dia').innerHTML = dias;
        document.getElementById('hora').innerHTML = horas;
        document.getElementById('minuto').innerHTML = minutos;
        document.getElementById('segundo').innerHTML = segundos;
          
        }, 1000);
        
        </script>
</body>
</html>
